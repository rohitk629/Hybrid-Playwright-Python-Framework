[pytest]
# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    smoke: Smoke test cases
    regression: Regression test cases
    ui: UI test cases
    api: API test cases
    integration: Integration test cases
    critical: Critical priority test cases
    medium: Medium priority test cases
    low: Low priority test cases

# Logging
log_cli = true
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG

# HTML Report & Allure
addopts =
    --html=reports/pytest/report.html
    --self-contained-html
    --alluredir=reports/allure/allure-results
    --clean-alluredir
    -v
    -s
    --capture=no

# JSON Report Configuration (if pytest-json-report is installed)
# This moves output.json to reports folder
json_report = reports/pytest/report.json
json_report_file = reports/pytest/report.json
json_report_indent = 2
json_report_omit = log

# Disable any default report file generation in root
htmlpath = reports/pytest/report.html
