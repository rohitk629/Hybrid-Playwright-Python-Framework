# Application Configuration
app.base.url=https://qos214.sk.bluecross.ca/IdPLogin/LoginMemberWeb
app.timeout=30
app.environment=qa
app.application.name=Hybrid Automation Framework
app.version=1.0.0

# Browser Configuration
browser.type=chrome
browser.headless=false
browser.window.maximize=true
browser.implicit.wait=10
browser.explicit.wait=30
browser.page.load.timeout=60
browser.download.path=downloads/
browser.accept.insecure.certs=true
browser.viewport.width=1920
browser.viewport.height=1080

# API Configuration
api.base.url=https://reqres.in/api
api.timeout=30
api.retry.count=3
api.content.type=application/json
api.accept=application/json
api.verify.ssl=true
api.connection.timeout=30
api.read.timeout=30

# Database Configuration (Optional)
database.enabled=false
database.host=localhost
database.port=5432
database.name=test_db
database.username=testuser
database.password=testpass
database.driver=postgresql
database.pool.size=5
database.connection.timeout=30

# Test Configuration
test.parallel.count=4
test.retry.count=2
test.data.provider.type=excel
test.screenshot.on.failure=true
test.screenshot.on.success=false
test.video.recording=false
test.take.screenshot.for.passed.tests=false
test.take.screenshot.for.failed.tests=true
test.soft.assert=false
test.hard.assert=true

# Reporting Configuration
report.allure.enabled=true
report.extent.enabled=true
report.pytest.html.enabled=true
report.screenshot.enabled=true
report.output.directory=reports
report.allure.results.directory=reports/allure/allure-results
report.allure.report.directory=reports/allure/allure-report
report.extent.report.path=reports/extent/extent-report.html
report.pytest.report.path=reports/pytest/pytest-report.html

# Logging Configuration
logging.level=INFO
logging.file.path=logs/automation.log
logging.console.enabled=true
logging.file.enabled=true
logging.max.file.size=10MB
logging.backup.count=5
logging.format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
logging.date.format=%Y-%m-%d %H:%M:%S

# Email Configuration (Optional)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.sender.email=automation@example.com
email.sender.password=your_app_password_here
email.recipient.emails=team@example.com,manager@example.com
email.subject.prefix=[Automation Report]
email.send.on.failure=true
email.send.on.success=false

# Slack Integration (Optional)
slack.enabled=false
slack.webhook.url=https://hooks.slack.com/services/YOUR/WEBHOOK/URL
slack.channel=#automation-reports
slack.username=Automation Bot
slack.send.on.failure=true
slack.send.on.success=false

# Performance Testing Configuration
performance.response.time.threshold=5000
performance.api.response.time.threshold=3000
performance.page.load.time.threshold=10000

# Proxy Configuration (Optional)
proxy.enabled=false
proxy.host=proxy.company.com
proxy.port=8080
proxy.username=
proxy.password=
proxy.bypass.list=localhost,127.0.0.1

# Security Configuration
security.encrypt.sensitive.data=true
security.mask.passwords.in.logs=true
security.mask.api.keys.in.logs=true

# CI/CD Configuration
ci_cd.run.mode=local
ci_cd.headless.in.ci=true
ci_cd.parallel.tests.in.ci=8
ci_cd.generate.reports.in.ci=true

