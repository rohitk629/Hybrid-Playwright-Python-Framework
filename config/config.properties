# Application Configuration
base.url=https://www.saucedemo.com
timeout=30
environment=qa
application.name=Hybrid Automation Framework
version=1.0.0

# Browser Configuration
type=chrome
headless=false
window.maximize=true
implicit.wait=10
explicit.wait=30
page.load.timeout=60
download.path=downloads/
accept.insecure.certs=true
viewport.width=1920
viewport.height=1080

# API Configuration
base.url=https://reqres.in/api
timeout=30
retry.count=3
content.type=application/json
accept=application/json
verify.ssl=true
connection.timeout=30
read.timeout=30

# Database Configuration (Optional)
enabled=false
host=localhost
port=5432
name=test_db
username=testuser
password=testpass
driver=postgresql
pool.size=5
connection.timeout=30

# Test Configuration
parallel.count=4
retry.count=2
data.provider.type=excel
screenshot.on.failure=true
screenshot.on.success=false
video.recording=false
take.screenshot.for.passed.tests=false
take.screenshot.for.failed.tests=true
soft.assert=false
hard.assert=true

# Reporting Configuration
allure.enabled=true
extent.enabled=true
pytest.html.enabled=true
screenshot.enabled=true
output.directory=reports
allure.results.directory=reports/allure/allure-results
allure.report.directory=reports/allure/allure-report
extent.report.path=reports/extent/extent-report.html
pytest.report.path=reports/pytest/pytest-report.html

# Logging Configuration
level=INFO
file.path=logs/automation.log
console.enabled=true
file.enabled=true
max.file.size=10MB
backup.count=5
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
date.format=%Y-%m-%d %H:%M:%S

# Email Configuration (Optional)
enabled=false
smtp.host=smtp.gmail.com
smtp.port=587
sender.email=automation@example.com
sender.password=your_app_password_here
recipient.emails=team@example.com,manager@example.com
subject.prefix=[Automation Report]
send.on.failure=true
send.on.success=false

# Slack Integration (Optional)
enabled=false
webhook.url=https://hooks.slack.com/services/YOUR/WEBHOOK/URL
channel=#automation-reports
username=Automation Bot
send.on.failure=true
send.on.success=false

# Performance Testing Configuration
response.time.threshold=5000
api.response.time.threshold=3000
page.load.time.threshold=10000

# Proxy Configuration (Optional)
enabled=false
host=proxy.company.com
port=8080
username=
password=
bypass.list=localhost,127.0.0.1

# Security Configuration
encrypt.sensitive.data=true
mask.passwords.in.logs=true
mask.api.keys.in.logs=true

# CI/CD Configuration
run.mode=local
headless.in.ci=true
parallel.tests.in.ci=8
generate.reports.in.ci=true

# Selenium Grid Configuration (Optional)
enabled=false
hub.url=http://localhost:4444/wd/hub
browser.name=chrome
browser.version=latest
platform.name=WINDOWS